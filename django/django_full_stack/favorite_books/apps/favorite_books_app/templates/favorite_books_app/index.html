<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Registration and Login Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'favorite_books_app/css/style.css' %}"> 
    </head>
    <body>
        <div class="container">
            <div class="register">
                <h2>Registration</h2>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <p>First Name: <br><input type="text" name="first_name"></p>
                    <p>Last Name:   <br><input type="text" name="last_name" value="{{form.last_name}}" ></p>
                    <p> Email:  <br><input type="text" name="email" value="{{form.email}}" ></p>
                    <p>Password:    <br><input type="password" name="password" value="{{form.password}}"></p>
                    <p>Confirm PW:  <br><input type="password" name="cnpassword" value="{{form.cnpassword}}"> </p>
                    <input type="submit" value="Register">


                </form>

            </div>
            <div class="login">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name ="id">
                    <p>Email : <input type="text" name="email"> </p>
                    <p>Password: <input type="password" name="password"> </p>
                    <input type="submit" value="Login">
                </form>


            </div>

        </div>
        
    </body>
</html>
